<tr>
	<td>
		<p><b>{{ todo.assigned }}: </b>
		{% if todo.done %}
		<strike>{{ todo.title }}</strike>
		{% else %}
		{{ todo.title }}
		{% endif %}</p>
		<p style="padding-left:3em; color: grey;">{{ todo.description }}</p>
		<p style="padding-left:3em;">
		Added {{ momentjs(todo.timestamp).fromNow() }} | 

		{% if not todo.done %}
			<a href="{{ url_for('markdone', id=todo.id) }}">Done</a> | 
		{% endif %}
			<a href="{{ url_for('deletetodo', id=todo.id) }}">Delete </a>
		</p>
		
	</td>
</tr>
